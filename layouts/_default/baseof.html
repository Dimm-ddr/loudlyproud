<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }} - Loudly Proud</title>
    <link rel="stylesheet" href="{{ "css/tailwind.css" | relURL }}"> <link
    rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon" />

    <!-- Include SEO meta tags -->
    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta
      name="keywords"
      content="Queer books, Russian queer literature, LGBTQ+ literature, Loudly Proud"
    />

    <!-- Pass books data from Hugo to JavaScript -->
    <script>
      const books = {{ .Site.Data.books | jsonify }};
      console.log("Loaded books:", books);
    </script>
  </head>
  <body>
    <!-- Main Hero Section -->
    {{ block "hero" . }} {{ partial "hero.html" . }} {{ end }}

    <!-- Main Content Section -->
    <main>{{ block "main" . }}{{ end }}</main>

    <!-- Footer Section -->
    <footer>{{ partial "site-footer.html" . }}</footer>

    <!-- Site Scripts -->
    {{ partial "site-scripts.html" . }}
  </body>
</html>
