<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <!-- SEO and Meta Tags -->
    {{ partial "meta.html" . }}

    <!-- Core resources -->
    <link rel="stylesheet" href="{{ "css/tailwind.css" | relURL }}">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">

    <!-- Alpine.js setup -->
    <style>[x-cloak] { display: none !important; }</style>
    <script defer src='{{ "js/alpine.js" | relURL }}'></script>

    <!-- Initialize Alpine.js stores -->
    <script type="module">
      document.addEventListener('alpine:init', () => {
        // Tag manager store
        Alpine.store('tagManager', {
          activeTags: [],
          init() {
            this.activeTags = [];
          },
          addTag(tag) {
            if (!this.activeTags.includes(tag)) {
              this.activeTags.push(tag);
              this.filterBooks();
            }
          },
          removeTag(tag) {
            this.activeTags = this.activeTags.filter(t => t !== tag);
            this.filterBooks();
          },
          hasTag(tag) {
            return this.activeTags.includes(tag);
          },
          filterBooks() {
            const books = document.querySelectorAll('#book-gallery > div');
            books.forEach(book => {
              const bookTags = Array.from(book.querySelectorAll('.tag'))
                .map(tag => tag.textContent.trim());
              const shouldShow = this.activeTags.length === 0 ||
                               this.activeTags.every(tag => bookTags.includes(tag));
              book.style.display = shouldShow ? 'block' : 'none';
            });
            window.dispatchEvent(new CustomEvent('booksFiltered'));
          }
        });
      });

      // Lazy load PageFind
      const loadPagefind = async () => {
        try {
          const [cssModule, scriptModule] = await Promise.all([
            import('/search/pagefind-ui.css', { assert: { type: 'css' } }),
            import('/search/pagefind-ui.js')
          ]);
          document.adoptedStyleSheets.push(cssModule.default);
          if (window.PagefindUI) {
            new PagefindUI({
              element: "#search",
              showImages: false
            });
          }
        } catch (error) {
          console.log('PageFind resources not available yet');
        }
      };

      // Load PageFind when needed
      if (document.getElementById('search')) {
        loadPagefind();
      }

      // Load accessibility enhancements only when online
      if ('onLine' in navigator && navigator.onLine) {
        import('/js/accessibility-enhancements.js').catch(() =>
          console.log('Accessibility enhancements unavailable')
        );
      }
    </script>

    <!-- Tag styles -->
    {{ partial "tag-styles.html" . }}
</head>

<body class="flex flex-col min-h-screen bg-background text-text">
    {{ partial "custom-functions.html" . }}
    {{ partial "site-header.html" . }}

    <main id="main-content" class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        {{ block "footer" . }}
            {{ partial "site-footer.html" . }}
        {{ end }}
    </footer>
</body>
</html>
