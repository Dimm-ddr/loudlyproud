<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{ if .IsHome }}
        {{ .Site.Title }}
      {{ else }}
        {{ .Title }} - {{ .Site.Title }}
      {{ end }}
    </title>

    <meta
      name="description"
      content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    >

    {{ partial "site-scripts.html" . }}
    <link rel="stylesheet" href="{{ "css/tailwind.css" | relURL }}">
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">
    <link href="/search/pagefind-ui.css" rel="stylesheet">
    <script src="/search/pagefind-ui.js"></script>
    {{ partial "head-additions.html" . }}
  </head>
  <body class="flex flex-col min-h-screen">
    {{ partial "custom-functions.html" . }}
    {{ partial "site-header.html" . }}

    <main class="flex-grow">{{ block "main" . }}{{ end }}</main>

    <footer>
      {{ block "footer" . }}{{ partial "site-footer.html" . }}{{ end }}
    </footer>

  </body>
</html>
