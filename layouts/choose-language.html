<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head-additions.html" . }}
    <title>{{ .Site.Title }}</title>
    <script>
        // Check for stored language preference
        document.addEventListener('DOMContentLoaded', function() {
            const storedLang = localStorage.getItem('preferredLanguage');
            // Only redirect if coming from root URL to avoid redirecting when language is already in URL
            if (storedLang && window.location.pathname === '/') {
                window.location.href = '/' + storedLang + '/';
            }
        });

        function selectLanguage(lang) {
            // Store the language preference
            localStorage.setItem('preferredLanguage', lang);
            // Navigate to the selected language
            window.location.href = '/' + lang + '/';
        }
    </script>
</head>
<body class="bg-background dark:bg-background-dark min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-black text-primary dark:text-primary-dark text-center mb-12">
                Loudly Proud
            </h1>

            <div class="grid gap-6">
                <!-- Main language options -->
                <div class="grid gap-4">
                    <a href="#" onclick="selectLanguage('ru'); return false;"
                       class="block p-6 bg-secondary dark:bg-secondary-dark rounded-lg shadow-lg hover:bg-tertiary dark:hover:bg-tertiary-dark transition-colors">
                        <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-2">Русский</h2>
                        <p class="text-text dark:text-text-dark">Каталог квир-литературы на русском языке</p>
                    </a>

                    <a href="#" onclick="selectLanguage('fa'); return false;"
                       class="block p-6 bg-secondary dark:bg-secondary-dark rounded-lg shadow-lg hover:bg-tertiary dark:hover:bg-tertiary-dark transition-colors">
                        <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-2">فارسی</h2>
                        <p class="text-text dark:text-text-dark">کتابخانه ادبیات کوئیر به زبان فارسی</p>
                    </a>

                    <a href="#" onclick="selectLanguage('ku'); return false;"
                       class="block p-6 bg-secondary dark:bg-secondary-dark rounded-lg shadow-lg hover:bg-tertiary dark:hover:bg-tertiary-dark transition-colors">
                        <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-2">کوردی</h2>
                        <p class="text-text dark:text-text-dark">کتێبخانەی ئەدەبیاتی کویر بە زمانی کوردی</p>
                    </a>
                </div>

                <!-- Divider -->
                <div class="flex items-center gap-4 my-4">
                    <div class="flex-grow h-px bg-tertiary dark:bg-tertiary-dark"></div>
                    <span class="text-text dark:text-text-dark text-sm">or</span>
                    <div class="flex-grow h-px bg-tertiary dark:bg-tertiary-dark"></div>
                </div>

                <!-- English section -->
                <a href="#" onclick="selectLanguage('en'); return false;"
                   class="block p-6 bg-secondary dark:bg-secondary-dark rounded-lg shadow-lg hover:bg-tertiary dark:hover:bg-tertiary-dark transition-colors">
                    <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-2">English</h2>
                    <p class="text-text dark:text-text-dark">Discover LGBTQIA+ books seeking translation</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
