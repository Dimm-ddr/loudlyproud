<!-- layouts/partials/head-additions.html -->
<!-- Additional meta tags -->
<meta name="theme-color" content="#ffffff">
<link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">

<style>

    font-family: 'Lato';

    font-weight: 100;
    font-display: swap;

  }
