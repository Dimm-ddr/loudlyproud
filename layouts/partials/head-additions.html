<!-- layouts/partials/head-additions.html -->
<!-- Basic meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#ffffff">

<!-- Core resources -->
<link rel="stylesheet" href='{{ "css/tailwind.css" | relURL }}'>
<link rel="icon" type="image/x-icon" href='{{ "favicon.ico" | relURL }}'>

<!-- Local fonts -->
<style>
  /* Lato font */
  @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 100;
    font-display: swap;
    src: url('{{ "fonts/Lato-Thin.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: italic;
    font-weight: 100;
    font-display: swap;
    src: url('{{ "fonts/Lato-ThinItalic.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 300;
    font-display: swap;
    src: url('{{ "fonts/Lato-Light.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: italic;
    font-weight: 300;
    font-display: swap;
    src: url('{{ "fonts/Lato-LightItalic.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('{{ "fonts/Lato-Regular.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: italic;
    font-weight: 400;
    font-display: swap;
    src: url('{{ "fonts/Lato-Italic.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 700;
    font-display: swap;
    src: url('{{ "fonts/Lato-Bold.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: italic;
    font-weight: 700;
    font-display: swap;
    src: url('{{ "fonts/Lato-BoldItalic.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 900;
    font-display: swap;
    src: url('{{ "fonts/Lato-Black.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: italic;
    font-weight: 900;
    font-display: swap;
    src: url('{{ "fonts/Lato-BlackItalic.woff2" | relURL }}') format('woff2');
  }

  /* Noto Sans Arabic font */
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 100;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-Thin.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 200;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-ExtraLight.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 300;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-Light.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-Regular.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 500;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-Medium.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 600;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-SemiBold.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 700;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-Bold.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 800;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-ExtraBold.woff2" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Noto Sans Arabic';
    font-style: normal;
    font-weight: 900;
    font-display: swap;
    src: url('{{ "fonts/NotoSansArabic-Black.woff2" | relURL }}') format('woff2');
  }
</style>

<!-- Export translation strings as meta tags for JS use -->
<meta name="i18n-sort_by" content="{{ i18n "sort_by" }}">
<meta name="i18n-sort_title_asc" content="{{ i18n "sort_title_asc" }}">
<meta name="i18n-sort_title_desc" content="{{ i18n "sort_title_desc" }}">
<meta name="i18n-sort_author_asc" content="{{ i18n "sort_author_asc" }}">
<meta name="i18n-sort_author_desc" content="{{ i18n "sort_author_desc" }}">
<meta name="i18n-sort_year_asc" content="{{ i18n "sort_year_asc" }}">
<meta name="i18n-sort_year_desc" content="{{ i18n "sort_year_desc" }}">
