<!-- Theme toggle button -->
<button
  type="button"
  x-data="{ darkMode: $store.theme.isDark }"
  @click="$store.theme.toggle()"
  class="p-2 rounded-lg hover:bg-light-gray dark:hover:bg-light-gray-dark transition-colors"
>
  <span class="sr-only">Toggle theme</span>
  <!-- Sun icon -->
  <svg
    x-show="darkMode"
    class="w-5 h-5 text-primary dark:text-primary-dark"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
    ></path>
  </svg>
  <!-- Moon icon -->
  <svg
    x-show="!darkMode"
    class="w-5 h-5 text-primary dark:text-primary-dark"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
    ></path>
  </svg>
</button>
