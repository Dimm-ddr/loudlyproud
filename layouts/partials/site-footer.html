<footer class="bg-secondary text-gray-700 py-4">
  <div class="container mx-auto px-4">
    <div class="flex flex-col items-center space-y-4">
      <!-- Theme Toggle -->
      {{ if .Site.Params.darkMode }}
      <div class="mb-2">
        {{ partial "theme-toggle.html" . }}
      </div>
      {{ end }}

      <!-- Telegram Link -->
      <div class="flex items-center space-x-4">
        <a href="https://t.me/loudlyProud" class="styled-link hover:text-gray-900">
          {{ i18n "telegram_updates" }}
        </a>
      </div>

      <!-- Copyright -->
      <p class="text-sm">
        &copy; {{ now.Format "2006" }} {{ .Site.Title }}. {{ i18n "all_rights_reserved" }}
      </p>
    </div>
  </div>
</footer>
