<section class="hero relative bg-cover bg-center" style="background-image: url('{{ "images/loudly_proud_header.jpg" | relURL }}'); height: 234px;">
  <div class="absolute inset-0 bg-black opacity-60"></div>
  <div class="container mx-auto px-4 relative z-10 h-full flex items-center justify-center">
    <div class="max-w-xl mx-auto text-center">
      <h1 class="text-3xl font-bold text-secondary mb-2">{{ .Site.Params.heroTitle }}</h1>
      <p class="text-lg text-gray-200 mb-4">{{ .Site.Params.heroDescription | safeHTML }}</p>
      <p class="text-white mt-4">{{ .Site.Params.heroTelegram | safeHTML }}</p>
    </div>
  </div>
</section>
