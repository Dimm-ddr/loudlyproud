<section class="hero bg-primary text-secondary py-16">
  <div class="container mx-auto text-center">
    <img src="{{ "images/loudly_proud_header.jpg" | relURL }}" alt="Loudly Proud
    Logo" class="mx-auto w-32 h-auto">
    <div class="hero-text mt-6">
      <h1 class="text-4xl font-bold">{{ .Site.Params.heroTitle }}</h1>
      <p class="text-lg mt-4">{{ .Site.Params.heroDescription | safeHTML }}</p>
      <p class="text-lg mt-4">{{ .Site.Params.heroTelegram | safeHTML }}</p>
    </div>
  </div>
</section>
