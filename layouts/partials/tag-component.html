{{ define "tag-component" }}
{{ $tag := .tag }}
{{ $clickable := .clickable | default false }}
{{ $extraClasses := .extraClasses | default "" }}

<span
  {{ if $clickable }}
    x-data
    :data-tag="{{ $tag | jsonify }}"
    @click="$store.tagManager.addTag($el.dataset.tag)"
    :class="{ 'bg-accent1 text-white': $store.tagManager.hasTag($el.dataset.tag) }"
    role="button"
    tabindex="0"
  {{ end }}
  class="tag {{ if $clickable }}cursor-pointer{{ end }} {{ $extraClasses }}"
>
  {{ $tag }}
</span>
{{ end }}
