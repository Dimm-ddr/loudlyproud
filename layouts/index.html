<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head-additions.html" . }}
    <title>{{ .Site.Title }}</title>
</head>
<body class="bg-background dark:bg-background-dark min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 max-w-5xl mx-auto">
            <!-- English Card -->
            <a href="/en/main/"
               class="group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark
                      hover:shadow-lg focus:shadow-lg transform hover:-translate-y-1 focus:-translate-y-1
                      transition-all duration-200 focus:outline-none focus:ring-2
                      focus:ring-accent1 dark:focus:ring-accent1-dark focus:ring-offset-2"
               aria-label="Switch to English">
                <div class="flex items-center justify-center mb-4">
                    <span class="text-4xl font-black text-accent1 dark:text-accent1-dark">En</span>
                </div>
                <div class="text-center font-latin">
                    <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-1">English</h2>
                    <p class="text-sm text-text dark:text-text-dark">Discover LGBTQIA+ books seeking translation</p>
                </div>
            </a>

            <!-- Russian Card -->
            <a href="/ru/main/"
               class="group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark
                      hover:shadow-lg focus:shadow-lg transform hover:-translate-y-1 focus:-translate-y-1
                      transition-all duration-200 focus:outline-none focus:ring-2
                      focus:ring-accent3 dark:focus:ring-accent3-dark focus:ring-offset-2"
               aria-label="Переключиться на русский язык">
                <div class="flex items-center justify-center mb-4">
                    <span class="text-4xl font-black text-accent3 dark:text-accent3-dark">Ru</span>
                </div>
                <div class="text-center font-latin">
                    <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-1">Русский</h2>
                    <p class="text-sm text-text dark:text-text-dark">Каталог квир-литературы на русском языке</p>
                </div>
            </a>

            <!-- Farsi Card -->
            <a href="/fa/main/" lang="fa" dir="rtl"
               class="group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark
                      hover:shadow-lg focus:shadow-lg transform hover:-translate-y-1 focus:-translate-y-1
                      transition-all duration-200 focus:outline-none focus:ring-2
                      focus:ring-accent2 dark:focus:ring-accent2-dark focus:ring-offset-2"
               aria-label="تغییر به زبان فارسی">
                <div class="flex items-center justify-center mb-4">
                    <span class="text-4xl font-black text-accent2 dark:text-accent2-dark">فا</span>
                </div>
                <div class="text-center font-arabic">
                    <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-1">فارسی</h2>
                    <p class="text-sm text-text dark:text-text-dark">کتابخانه ادبیات کوئیر به زبان فارسی</p>
                </div>
            </a>

            <!-- Kurdish Card -->
            <a href="/ku/main/" lang="ku" dir="rtl"
               class="group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark
                      hover:shadow-lg focus:shadow-lg transform hover:-translate-y-1 focus:-translate-y-1
                      transition-all duration-200 focus:outline-none focus:ring-2
                      focus:ring-accent2 dark:focus:ring-accent2-dark focus:ring-offset-2"
               aria-label="گۆڕینی زمان بۆ کوردی">
                <div class="flex items-center justify-center mb-4">
                    <span class="text-4xl font-black text-accent2 dark:text-accent2-dark">کو</span>
                </div>
                <div class="text-center font-arabic">
                    <h2 class="text-2xl font-bold text-primary dark:text-primary-dark mb-1">کوردی</h2>
                    <p class="text-sm text-text dark:text-text-dark">کتێبخانەی ئەدەبیاتی کویر بە زمانی کوردی</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
