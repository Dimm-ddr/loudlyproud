<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head-additions.html" . }}
    <title>{{ .Site.Title }}</title>
    <style>
        .rainbow-bg {
            background: linear-gradient(135deg, /* top-left to bottom-right for LTR */
                rgba(255, 0, 24, 0.1) 0%,
                rgba(255, 165, 44, 0.1) 20%,
                rgba(255, 255, 65, 0.1) 40%,
                rgba(0, 128, 24, 0.1) 60%,
                rgba(0, 0, 249, 0.1) 80%,
                rgba(134, 0, 125, 0.1) 100%
            );
        }
        .rainbow-bg[dir="rtl"] {
            background: linear-gradient(225deg, /* top-right to bottom-left for RTL */
                rgba(255, 0, 24, 0.1) 0%,
                rgba(255, 165, 44, 0.1) 20%,
                rgba(255, 255, 65, 0.1) 40%,
                rgba(0, 128, 24, 0.1) 60%,
                rgba(0, 0, 249, 0.1) 80%,
                rgba(134, 0, 125, 0.1) 100%
            );
        }
        .dark .rainbow-bg {
            background: linear-gradient(135deg,
                rgba(255, 0, 24, 0.05) 0%,
                rgba(255, 165, 44, 0.05) 20%,
                rgba(255, 255, 65, 0.05) 40%,
                rgba(0, 128, 24, 0.05) 60%,
                rgba(0, 0, 249, 0.05) 80%,
                rgba(134, 0, 125, 0.05) 100%
            );
        }
        .dark .rainbow-bg[dir="rtl"] {
            background: linear-gradient(225deg,
                rgba(255, 0, 24, 0.05) 0%,
                rgba(255, 165, 44, 0.05) 20%,
                rgba(255, 255, 65, 0.05) 40%,
                rgba(0, 128, 24, 0.05) 60%,
                rgba(0, 0, 249, 0.05) 80%,
                rgba(134, 0, 125, 0.05) 100%
            );
        }

        /* Smooth focus styles */
        .language-card {
            outline: none !important; /* Remove default browser outline */
            transition: all 0.2s ease-in-out;
        }
        .language-card:focus-visible {
            box-shadow: 0 0 0 2px var(--bg-secondary), 0 0 0 4px var(--ring-color);
        }
        .language-card:active {
            transform: translateY(1px);
            transition: transform 0.1s;
        }
    </style>
</head>
<body class="bg-background dark:bg-background-dark min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 max-w-5xl mx-auto">
            <!-- Russian Card -->
            <a href="/ru/main/"
               class="language-card language-card-ltr group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark rainbow-bg
                      hover:shadow-lg transform hover:-translate-y-1
                      transition-all duration-200"
               aria-label="Переключиться на русский язык">
                <div class="text-center font-latin">
                    <h2 class="text-3xl font-bold text-primary dark:text-primary-dark mb-2">Русский</h2>
                    <p class="text-sm text-text dark:text-text-dark">Каталог квир-литературы на русском языке</p>
                </div>
            </a>

            <!-- Farsi Card -->
            <a href="/fa/main/" lang="fa" dir="rtl"
               class="language-card language-card-rtl group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark rainbow-bg
                      hover:shadow-lg transform hover:-translate-y-1
                      transition-all duration-200"
               aria-label="تغییر به زبان فارسی">
                <div class="text-center font-arabic">
                    <h2 class="text-3xl font-bold text-primary dark:text-primary-dark mb-2">فارسی</h2>
                    <p class="text-sm text-text dark:text-text-dark">کتابخانه ادبیات کوئیر به زبان فارسی</p>
                </div>
            </a>

            <!-- Kurdish Card -->
            <a href="/ku/main/" lang="ku" dir="rtl"
               class="language-card language-card-rtl group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark rainbow-bg
                      hover:shadow-lg transform hover:-translate-y-1
                      transition-all duration-200"
               aria-label="گۆڕینی زمان بۆ کوردی">
                <div class="text-center font-arabic">
                    <h2 class="text-3xl font-bold text-primary dark:text-primary-dark mb-2">کوردی</h2>
                    <p class="text-sm text-text dark:text-text-dark">کتێبخانەی ئەدەبیاتی کویر بە زمانی کوردی</p>
                </div>
            </a>

            <!-- English Card -->
            <a href="/en/main/"
               class="language-card language-card-ltr group block p-6 rounded-lg shadow-md bg-secondary dark:bg-secondary-dark rainbow-bg
                      hover:shadow-lg transform hover:-translate-y-1
                      transition-all duration-200"
               aria-label="Switch to English">
                <div class="text-center font-latin">
                    <h2 class="text-3xl font-bold text-primary dark:text-primary-dark mb-2">English</h2>
                    <p class="text-sm text-text dark:text-text-dark">Discover LGBTQIA+ books seeking translation</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
