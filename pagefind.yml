site: public
output_subdir: search
include_paths:
  - tags
  - books
  - en
  - ru
  - fa
  - ku
excludes:
  - _*
  - assets/*
  - static/*
  - search/*

# Improve search result weighting
weighting:
  # Give higher weight to book titles and author names
  title: 2.0
  h1: 1.5
  h2: 1.2
  h3: 1.0
  # Lower weight for content in tag pages
  content: 0.5

# Language-specific settings
languages:
