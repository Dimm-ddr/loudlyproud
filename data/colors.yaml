# Color schemes for tags
# Each scheme includes:
# - name: Human readable name
# - bg: Background color class
# - text: Text color class
# - contrast: WCAG contrast ratio (for documentation)

colors:
  deep-blue:
    name: "Deep Blue"
    bg: "bg-[#1a365d]"
    text: "text-white"
    dark:
      bg: "bg-[#8ab4ff]"
      text: "text-black"
    contrast:
      light:
        bg_vs_page: 13.5 # vs #eee7dc
        text_vs_bg: 15.0
      dark:
        bg_vs_page: 4.8 # vs #2c2420
        text_vs_bg: 13.2

  burgundy:
    name: "Burgundy"
    bg: "bg-[#862e2d]"
    text: "text-white"
    dark:
      bg: "bg-[#ff7e7e]"
      text: "text-black"
    contrast:
      light:
        bg_vs_page: 7.2
        text_vs_bg: 8.1
      dark:
        bg_vs_page: 4.5
        text_vs_bg: 11.3

  forest:
