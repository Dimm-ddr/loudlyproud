<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Content Manager</title>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Admin Styles -->
    <link rel="stylesheet" href="/admin/admin.css">
  </head>
  <body>
    <!-- Decap CMS -->
    <script>
      // Enable verbose logging
      window.CMS_DEBUG = true;

      window.addEventListener('load', function() {
        // Store the original init function
        const originalInit = window.CMS.init;

        // Override init to add logging
        window.CMS.init = function(...args) {
          console.group('CMS Initialization');
          console.log('Init Arguments:', args);
          console.log('Current Config:', window.CMS.getConfig?.());
          console.groupEnd();

          // Monitor API calls
          const originalFetch = window.fetch;
          window.fetch = function(...fetchArgs) {
            const [url, options] = fetchArgs;
            if (url.includes('git-gateway') || url.includes('.netlify')) {
              console.group('Git Gateway API Call');
              console.log('URL:', url);
              console.log('Method:', options?.method);
              console.log('Headers:', {...options?.headers});
              if (options?.body) {
                try {
                  console.log('Body:', JSON.parse(options.body));
                } catch (e) {
                  console.log('Body:', options.body);
                }
              }
              console.groupEnd();
            }
            return originalFetch.apply(this, fetchArgs);
          };

          return originalInit.apply(this, args);
        };
      });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.4.0/dist/decap-cms.js"></script>

    <!-- Custom widgets -->
    <script src="/admin/widgets/book-widgets.js"></script>

    <script>
      // Wait for CMS to be ready
      window.addEventListener('load', function() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }

        // Initialize preview styles if needed
        if (window.CMSPreviewStyles && typeof window.CMSPreviewStyles.init === 'function') {
          window.CMSPreviewStyles.init();
        }
      });

      window.CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          console.log('Content being saved:', entry.get('data').toJS());
          return entry;
        },
      });

      window.CMS.registerEventListener({
        name: 'prePublish',
        handler: ({ entry }) => {
          console.log('Content being published:', entry.get('data').toJS());
          return entry;
        },
      });
    </script>
  </body>
</html>
