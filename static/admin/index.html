<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Content Manager</title>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Admin Styles -->
    <link rel="stylesheet" href="/admin/admin.css">
  </head>
  <body>
    <div class="cms-loading-indicator">
      Loading Content Manager...
    </div>

    <div id="nc-root"></div>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Auth handler -->
    <script src="/admin/auth-handler.js"></script>

    <!-- Custom widgets -->
    <script src="/admin/widgets/book-widgets.js"></script>

    <script>
      window.addEventListener('load', function() {
        // Register event handlers after CMS initialization
        if (window.CMSEventHandlers && typeof window.CMSEventHandlers.init === 'function') {
          window.CMSEventHandlers.init();
        }

        // Handle Netlify Identity redirects
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
