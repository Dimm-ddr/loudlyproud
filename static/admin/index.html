<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Load the config.js file before loading the CMS -->
    <script src="config.js"></script>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/@staticcms/core@%5E3.4.5/dist/static-cms-core.js"></script>
    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
      // Initialize the CMS with our configuration
      window.CMS.init({ config: window.CMS_CONFIGURATION });
    </script>
    <script src="auth-handler.js"></script>
    <script src="preview.js"></script>
    <script src="widgets/book-widgets.js"></script>
  </body>
</html>
