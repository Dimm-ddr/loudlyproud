<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Content Manager</title>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Admin Styles -->
    <link rel="stylesheet" href="/admin/admin.css">
  </head>
  <body>
    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.4.0/dist/decap-cms.js"></script>

    <!-- Add the debug widget code -->
    <script>
      const DebugControl = createClass({
        render: function() {
          console.log('Debug Widget Props:', {
            value: this.props.value,
            field: this.props.field?.toJS(),
            entry: this.props.entry?.toJS(),
            collection: this.props.field?.get('collection'),
            path: window.location.pathname,
            cms: window.CMS
          });

          // Add specific debug for content loading
          const backend = window.CMS.getBackend();
          console.log('Backend Config:', backend);

          return h('div', {}, 'Debug Widget Active - Check Console');
        }
      });

      // Register the debug widget
      CMS.registerWidget('debug-widget', DebugControl);

      // Add global error handler for CMS initialization
      window.addEventListener('load', () => {
        console.log('CMS Config:', window.CMS.getWidget('debug-widget'));
      });
    </script>
  </body>
</html>
