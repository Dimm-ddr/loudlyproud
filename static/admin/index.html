<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Content Manager</title>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Admin Styles -->
    <link rel="stylesheet" href="/admin/admin.css">
  </head>
  <body>
    <!-- Decap CMS -->
    <script>
      // Enable verbose logging
      window.CMS_DEBUG = true;

      window.addEventListener('load', function() {
        // Log all CMS configuration when initialized
        window.CMS.registerEventListener({
          name: 'init',
          handler: () => {
            console.group('CMS Initialization');
            console.log('Config:', window.CMS.getConfig());
            console.groupEnd();
          },
        });

        // Log before entries are loaded
        window.CMS.registerEventListener({
          name: 'preLoad',
          handler: ({ entries, collection }) => {
            console.group('Pre-Load Collection');
            console.log('Collection Name:', collection?.name);
            console.log('Collection Path:', collection?.path);
            console.log('Collection Folder:', collection?.folder);
            console.groupEnd();
            return entries;
          },
        });

        // Log after entries are loaded
        window.CMS.registerEventListener({
          name: 'load',
          handler: ({ entries, collection }) => {
            console.group('Collection Loaded');
            console.log('Collection:', collection?.name);
            console.log('Entries Count:', entries?.length);
            console.log('First Entry:', entries?.[0]);
            console.groupEnd();
          },
        });

        // Monitor API calls
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const [url, options] = args;
          if (url.includes('git-gateway') || url.includes('.netlify')) {
            console.group('CMS API Call');
            console.log('URL:', url);
            console.log('Method:', options?.method);
            console.log('Headers:', options?.headers);
            console.groupEnd();
          }
          return originalFetch.apply(this, args);
        };

        // Log errors
        window.CMS.registerEventListener({
          name: 'error',
          handler: ({ error }) => {
            console.group('CMS Error');
            console.error('Error Type:', error.name);
            console.error('Error Message:', error.message);
            console.error('Error Stack:', error.stack);
            console.groupEnd();
          },
        });
      });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.4.0/dist/decap-cms.js"></script>

    <!-- Custom widgets -->
    <script src="/admin/widgets/book-widgets.js"></script>

    <script>
      // Wait for CMS to be ready
      window.addEventListener('load', function() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }

        // Initialize preview styles if needed
        if (window.CMSPreviewStyles && typeof window.CMSPreviewStyles.init === 'function') {
          window.CMSPreviewStyles.init();
        }
      });

      window.CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          console.log('Content being saved:', entry.get('data').toJS());
          return entry;
        },
      });

      window.CMS.registerEventListener({
        name: 'prePublish',
        handler: ({ entry }) => {
          console.log('Content being published:', entry.get('data').toJS());
          return entry;
        },
      });
    </script>
  </body>
</html>
