# static/admin/config.yml
local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

i18n:
  structure: multiple_folders
  locales: [ru, en]
  default_locale: ru

collections:
  - name: books
    label: Books
    folder: "content/{{i18n.locale}}/books"
    create: true
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "hidden", default: "books" }
      - { label: "Slug", name: "slug", widget: "string" }
      - label: "Params"
        name: "params"
        widget: "object"
        fields:
          - { label: "Book Title", name: "bookTitle", widget: "string" }
          # Add other fields as needed
